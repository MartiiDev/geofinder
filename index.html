<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GeoFinder</title>
    <meta property="og:title" content="GeoFinder" />
    <meta property="og:description" content="Une alternative gratuite au jeu GeoGuessr avec tout plein de fonctionnalitÃ©s !" />
    <meta property="og:type" content="game" />
    <meta property="og:url" content="https://geo.martii.co" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="content">
        <div class="btn-group" role="group" id="navButtons">
            <button class="btn btn-success" id="guessButton" disabled type="button" style="background-color: rgb(40,167,159);">
                <i class='fas fa-globe-europe'></i>&nbsp;Choisis un emplacement
            </button>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="endGame"></div>
        <div class="modal fade" role="dialog" tabindex="-1" id="roundEnd"></div>
        <div class="container-fluid" id="scoreBoard" style="width: auto;padding: 0;">
            <div class="card">
                <div class="card-body" style="padding: 10px;padding-top: 7px;">
                    <p class="text-left card-text">
                        <span id="round" class="round"><em>Manche:</em>&nbsp;1/5<br></span>
                        <span id="roundScore" class="roundScore"><em>Dernier score:</em>&nbsp;0<br></span>
                        <span id="totalScore" class="totalScore"><em>Score total:</em>&nbsp;0<br></span></p>
                </div>
                <div class="card-body" style="padding: 10px;padding-top: 7px; border-top: 0.5px solid lightgrey">
                    <p class="text-center card-text" id="timer"></p>
                </div>
            </div>
        </div>
        <div class="card" id="miniMap"></div>
        <div id='pano'></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=GOOGLEMAPS_API_KEY&libraries=geometry'></script>
    <script type="text/javascript">
    jQuery.extend({
      random: function(X) {
        return Math.floor(X * (Math.random() % 1));
      },
      randomBetween: function(MinV, MaxV) {
        return MinV + jQuery.random(MaxV - MinV + 1);
      }
    });
    </script>
    <script type='text/javascript' src='assets/js/moment.js'></script>
    <script type='text/javascript' src='assets/js/minimap.js'></script>
    <script type='text/javascript' src='assets/js/streetviewmap.js'></script>
    <script type='text/javascript' src='assets/js/roundmap.js'></script>
    <script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
